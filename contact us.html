    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699488000&semt=ais');

        }
        
        header {
            background-color: #009688;
            color: #fff;
            padding: 20px 0;

        }


        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .logo{
            box-sizing: border-box;
            display: block;
        }
        .logo img {

            padding-top: 5px;
        }

        .logo h1 {
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(8, 8, 8);
        }

        .animated-text {
            font-size: 24px;
            animation: fadeInUp 1s ease-in-out infinite alternate;
        }
        nav{
	        display: flex;
	        height: 90px;
            background-color: #009688;
        }

        nav .logo{
            color: white;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bolder;
            font-family: 'Quicksand', sans-serif;
        }


         nav .logo span{
            color: rgb(14, 13, 13);
            font-size: 32px;
            margin-left: 5px;
        }

        nav ul{
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        nav ul li{
            list-style: none;

        }

        nav ul .active{
            border-bottom: 2px solid #050505;
            color: #080808;

        }

        nav ul a{
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Quicksand', sans-serif;
            font-size: 14px;
            padding: 1rem 1.2rem;
            margin: 0 0.3rem;
            color: white;
        }

        nav ul a:hover{
            border-bottom: 2px solid #0a0000;
            color: #111010;
        }


            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    transform: translateY(10px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="animated-text">We'd love to hear from you!</p>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" required></textarea>
            </div>
            <button type="submit" onclick="auth()">Submit</button>
        </form>
    </div>
    <script>
        function auth(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

        }
    </script>
